<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reforço Tia Nanda</title>

    <script src="https://kit.fontawesome.com/b6c34f0ed7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="">
                <img src="./img/logoFWhite.png" alt="">
            </a>
        </div>
        <div class="links">
            <a style="--i:1" href="">Sobre</a>
            <a style="--i:2" href="">Materiais</a>
            <a style="--i:3" href="">Midias Sociais</a>
            <a style="--i:4" href="">Contatos</a>
        </div>
        <div class="btn-top">
            <button>Junte-se a nós</button>
        </div>
        <div class="btn-toggle">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>
    <main>
        <section class="container-content">

            <div class="content-text">
                <p class="name">Fernanda santiago <i class="fa-solid fa-heart"></i></p>
                <h1>Formando Futuros é um sonho que estou realizando.</h1>
                <p>Alfabetizar é querer  ver o mundo diferente.</p>
            </div>

            <div class="content-btn">
                <button style="--i:5" class="btn-icon">
                    <i class="fa-brands fa-instagram"></i>
                </button>
                <button style="--i:6" class="btn-icon">
                    <i class="fa-brands fa-youtube"></i>
                </button>
                <button style="--i:7" class="btn-icon">
                    <i class="fa-solid fa-user-large"></i>
                </button>
                <button class="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i> Venha nos conhecer!
                </button>
            </div>

        </section>
        <section class="container-img">
            <img src="./img/img-main.png" alt="">
        </section>
    </main>
</body>
</html>
